version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    restart: always
    ports:
      - '3333:3333'
    depends_on:
      - database
    env_file:
      - .env
    environment:
      HOST: ${HOST}
      PORT: ${PORT}
      DATABASE_URL: "postgres://postgres:postgres@database:5432/fiber_app"
    networks:
      - app-network
  database:
    image: postgres:latest
    container_name: database
    restart: always
    healthcheck:
      test: [ 'CMD', 'pg_isready', '-q', '-d', 'postgres', '-U', 'postgres' ]
      timeout: 45s
      interval: 10s
      retries: 10
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'
    volumes:
      - ./database:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
volumes:
  database: